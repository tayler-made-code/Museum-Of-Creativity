<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibits</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">

  </head>

  <body>
    <section id="exhibit">
      <div class="container">
        <h1 class="text-center section-heading">Current Exhibits</h1>
      </div>
      <div class="container">
        <div class="swiper exhibitSlider">
          <div class="swiper-wrapper">
            <!-- Slide-start -->
            <div class="swiper-slide exhibitSlide">
              <div class="exhibitSlideImg">
                <img src="images/magicalForest.webp" alt="Exhibit">
              </div>
              <div class="exhibitSlideContent">
                <h1 class="exhibitPrice">Included</h1>
                <div class="exhibitSlideContentBottom">
                  <h2 class="exhibitName">
                    Whispering Trees
                  </h2>
                </div>
              </div>
            </div>
            <!-- Slide-end -->

            <!-- Slide-start -->
            <div class="swiper-slide exhibitSlide">
              <div class="exhibitSlideImg">
                <img src="images/clockworkCity.jpg" alt="Exhibit">
              </div>
              <div class="exhibitSlideContent">
                <h1 class="exhibitPrice">$20</h1>
                <div class="exhibitSlideContentBottom">
                  <h2 class="exhibitName">
                    Clockwork City
                  </h2>
                </div>
              </div>
            </div>
            <!-- Slide-end -->

            <!-- Slide-start -->
            <div class="swiper-slide exhibitSlide">
              <div class="exhibitSlideImg">
                <img src="images/enchantedGarden.png" alt="Exhibit">
              </div>
              <div class="exhibitSlideContent">
                <h1 class="exhibitPrice">$40</h1>
                <div class="exhibitSlideContentBottom">
                  <h2 class="exhibitName">
                    Musical Forest
                  </h2>
                </div>
              </div>
            </div>
            <!-- Slide-end -->

            <!-- Slide-start -->
            <div class="swiper-slide exhibitSlide">
              <div class="exhibitSlideImg">
                <img src="images/floatingLand.jpg" alt="Exhibit">
              </div>
              <div class="exhibitSlideContent">
                <h1 class="exhibitPrice">$15</h1>
                <div class="exhibitSlideContentBottom">
                  <h2 class="exhibitName">
                    Floating Land
                  </h2>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
            
            <!-- Slide-start -->
            <div class="swiper-slide exhibitSlide">
              <div class="exhibitSlideImg">
                <img src="images/snowGlobes.webp" alt="Exhibit">
              </div>
              <div class="exhibitSlideContent">
                <h1 class="exhibitPrice">$55</h1>
                <div class="exhibitSlideContentBottom">
                  <h2 class="exhibitName">
                    Enchanted Snow Globes
                  </h2>
                </div>
              </div>
            </div>
            <!-- Slide-end -->
          </div>

          <div class="exhibitSliderControl">
            <div class="swiper-button-prev slider-arrow">
              <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <div class="swiper-button-next slider-arrow">
              <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
            <div class="swiper-pagination"></div>
          </div>

        </div>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="scripts.js"></script>
  </body>

</html>
